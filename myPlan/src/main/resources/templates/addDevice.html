<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>

        th, td {
            padding: 5px;

        td span  {
            font-size:90%;
            font-style: italic;
            color: red;
        }
        .error {
            color: red;

	<link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<!-- Include _menu.html
<th:block th:include="/_menu"></th:block>-->

<h2>Register</h2>

<div th:if="${errorMessage != null}"
     th:utext="${errorMessage}" class="error">...</div>

<form th:action="@{/device/register}" th:object="${appUserForm}" method="POST">
    <table>
        <tr class="line">
            <td>Number</td>
            <td><input type="tel" th:field="*{number}" pattern="[0-9+/]{4,13}" required/> </td>
        </tr>
        <tr class="line">
            <td>Name</td>
            <td><input type="text" th:field="*{name}" pattern="[0-9a-zA-ZÀ-ÿ-']{1,128}" required/> </td>
        </tr>
        <tr class="line">
            <td>Type</td>
            <td>
            <input type="radio" th:field="*{type}" id="Internal" name="type" value="Internal" checked>
				<label for="Internal">Internal</label>
            <input type="radio" th:field="*{type}" id="External" name="type" value="External" checked>
				<label for="External">External</label>
        </tr>
        <tr class="line">
            <td>Desk</td>
            <td>
                <select>
                    <option value=""> -- </option>
                    <option
                            th:each="itemDesk : ${desks}"
                            th:value="${itemDesk.id}"
                            th:utext="${itemDesk.numero}" />
                </select>
            </td>
        </tr>
        <tr class="line">
            <td>Collaborator</td>
            <td>
                <select>
                    <option value=""> -- </option>
                    <option
                            th:each="itemCollaborator : ${collaborators}"
                            th:value="${itemCollaborator.id}"
                            th:utext="${itemCollaborator.firstName}" />
                </select>
            </td>
        </tr>
        <tr class="line">
            <td><input type="hidden" th:field="*{id}" /> </td>
        </tr>
        <tr class="line">
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Submit" />
                <a th:href="@{/}">Cancel</a>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
</form>

</body>
</html>
