<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
	<link rel="stylesheet" th:href="@{/css/main.css}">
</head>


<body>


<table>
    <tr>
        <td>Name</td>
        <td>Type</td>
        <td>Number</td>
        <td>Id</td>
        <td>Update</td>
        <td>Delete</td>

    </tr>
    <tr th:each="device : ${deviceList}">
        <td th:text="${device.name}"></td>
        <td th:text="${device.type}"></td>
        <td th:text="${device.number}"></td>
        <td th:text="${device.id}"></td>

        <td>
            <form th:action="@{/device/delete}" th:object="${appUserForm}" method="POST">
                <input type="hidden" name="id" th:value="${device.id}">
                <button type="submit">Delete</button>
            </form>
        </td>
        <td>
            <form th:action="@{/device/redirectUpdate}" th:object="${appUserForm}" method="POST">
                <input type="hidden" name="id" th:value="${device.id}">
                <button type="submit">Update</button>
            </form>
        </td>
        <!-- <td><a data-toggle="modal" data-target="#editModal"><span class="glyphicon glyphicon-edit"></span></a></td> -->
    </tr>
</table>

</body>
</html>
